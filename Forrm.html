    <style>
        /* Replace this section with the new CSS */
        body {
            font-family: 'Roboto', sans-serif;
            background: rgb(71, 127, 149);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            z-index: 0;
        }

        .container {
            background: rgb(75, 74, 74);
            padding: 30px;
            border: 2px solid cyan;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: cyan;
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
        }

        label {
            display: inline-block;
            margin: 15px 10px 10px 0;
            font-size: 1.2em;
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            resize: vertical;
            margin-top: 10px;
        }

        .button {
            background: cyan;
            color: rgb(255, 255, 255);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background: #00ffff;
            transform: scale(1.1);
        }

        .result {

        }
    </style>

    <script>
        function nextQuestion(current) {
            document.getElementById('question' + current).classList.remove('active');
            document.getElementById('question' + (current + 1)).classList.add('active');
        }

        function showResult() {
            console.log('Calculating score...');
            let score = 0;
            const questions = 24; // Total number of questions with radio buttons
            for (let i = 1; i <= questions; i++) {
                const answer = document.querySelector('input[name="q' + i + '"]:checked');
                if (answer) {
                    score += parseInt(answer.value);
                }
            }

            console.log('Score calculated:', score);

            const formElement = document.getElementById('mentalHealthForm');
            const resultElement = document.getElementById('result');
            const scoreElement = document.getElementById('score');
            const recommendationElement = document.getElementById('recommendation');

            if (formElement && resultElement && scoreElement && recommendationElement) {
                formElement.style.display = 'none';
                resultElement.style.display = 'block';
                scoreElement.innerText = 'Your mental health score is: ' + score;

                if (score <= 35) {
                    recommendationElement.innerText = 'Your mental health score indicates that you may be experiencing significant stress or anxiety. It is recommended to see a mental health professional for further evaluation.';
                } else if (score <= 60) {
                    recommendationElement.innerText = 'You might be experiencing some stress or anxiety. Consider talking to a friend or practicing relaxation techniques.';
                } else {
                    recommendationElement.innerText = 'Your mental health seems to be in good condition. Keep up the good work!';
                }
            } else {
                console.error('One or more elements are missing in the DOM.');
            }
        }
